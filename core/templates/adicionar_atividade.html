{% extends 'base.html' %}

{% block title %}Adicionar Atividade{% endblock %}

{% block styles %}
<style>
    form { max-width: 600px; margin: auto; }
    button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    .btn-back { display: inline-block; margin-top: 20px; color: #dc3545; }
</style>
{% endblock %}

{% block content %}
    <form method="POST">
        <h1>Adicionar Atividade ao Edital: {{ edital.numero_edital }}</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Atividade</button>
    </form>
    <div style="text-align: center;">
        <a href="{% url 'detalhes_edital' pk=edital.pk %}" class="btn-back">Cancelar e Voltar</a>
    </div>
{% endblock %}
