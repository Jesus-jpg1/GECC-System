<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GECC System{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f8f9fa; }
        header { background-color: #343a40; color: white; padding: 1rem; text-align: center; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background-color: white; border: 1px solid #dee2e6; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { display: inline-block; padding: 8px 12px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <h1>GECC System</h1>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
