{% extends 'base.html' %}

{% block title %}Criar Novo Edital{% endblock %}

{% block styles %}
<style>
    /* Estilos específicos para esta página */
    form { max-width: 600px; }
    form p { margin-bottom: 15px; }
    form label { display: block; margin-bottom: 5px; }
    form input, form textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    form button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    .btn-back { display: inline-block; margin-top: 20px; }
</style>
{% endblock %}

{% block content %}
    <form method="POST">
        <h1>Criar Novo Edital</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Edital</button>
    </form>
    <div style="text-align: center;">
        <a href="{% url 'listar_editais' %}" class="btn-back">Cancelar e Voltar</a>
    </div>
{% endblock %}
