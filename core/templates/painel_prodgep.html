{% extends 'base.html' %}

{% block title %}Painel PRODGEP/PROPEG{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4">Ações Rápidas</h2>
    </div>

    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4">
            <a href="{% url 'homologar_editais' %}" class="card card-body d-flex flex-row align-items-center text-decoration-none text-dark shadow-sm h-100">
                <div class="bg-primary-subtle text-primary rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                    <i class="bi bi-patch-check-fill fs-4"></i>
                </div>
                <div>
                    <h5 class="card-title mb-0 fw-bold">Homologação de Editais</h5>
                    <p class="card-text small text-muted mb-0">Aprovar ou recusar editais</p>
                </div>
            </a>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <a href="{% url 'homologar_servidores' %}" class="card card-body d-flex flex-row align-items-center text-decoration-none text-dark shadow-sm h-100">
                <div class="bg-info-subtle text-info rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                    <i class="bi bi-person-check-fill fs-4"></i>
                </div>
                <div>
                    <h5 class="card-title mb-0 fw-bold">Homologação de Servidores</h5>
                    <p class="card-text small text-muted mb-0">Aprovar ou recusar servidores</p>
                </div>
            </a>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <a href="{% url 'auditoria_horas' %}" class="card card-body d-flex flex-row align-items-center text-decoration-none text-dark shadow-sm h-100">
                <div class="bg-success-subtle text-success rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                    <i class="bi bi-clipboard2-check-fill fs-4"></i>
                </div>
                <div>
                    <h5 class="card-title mb-0 fw-bold">Auditoria de Horas</h5>
                    <p class="card-text small text-muted mb-0">Confirmar horas para pagamento</p>
                </div>
            </a>
        </div>
    </div>
{% endblock %}
