<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alocar Servidores</title>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .servidores-list { list-style-type: none; padding: 0; }
        .servidores-list li { margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn-back { display: inline-block; margin-top: 20px; color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alocar Servidores</h1>
        <p><strong>Edital:</strong> {{ edital.numero_edital }}</p>
        <p><strong>Atividade:</strong> {{ atividade.tipo.nome }}</p>
        <hr>

        <form method="POST">
            {% csrf_token %}
            <p>{{ form.servidores.label_tag }}</p>
            <ul class="servidores-list">
                {% for checkbox in form.servidores %}
                <li>{{ checkbox.tag }} {{ checkbox.choice_label }}</li>
                {% endfor %}
            </ul>
            <button type="submit">Salvar Alocação</button>
        </form>

        <div style="text-align: center;">
            <a href="{% url 'detalhes_edital' pk=edital.pk %}" class="btn-back">Cancelar e Voltar</a>
        </div>
    </div>
</body>
</html>
