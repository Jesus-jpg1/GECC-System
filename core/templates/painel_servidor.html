{% extends 'base.html' %}

{% block title %}Painel do Servidor{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4">Ações Rápidas</h2>
    </div>

    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4">
            <a href="{% url 'lancar_horas' %}" class="card card-body d-flex flex-row align-items-center text-decoration-none text-dark shadow-sm h-100">
                <div class="bg-warning-subtle text-warning rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                    <i class="bi bi-clock-history fs-4"></i>
                </div>
                <div>
                    <h5 class="card-title mb-0 fw-bold">Lançamento de Horas</h5>
                    <p class="card-text small text-muted mb-0">Registrar suas horas trabalhadas</p>
                </div>
            </a>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <a href="{% url 'historico_lancamentos' %}" class="card card-body d-flex flex-row align-items-center text-decoration-none text-dark shadow-sm h-100">
                <div class="bg-info-subtle text-info rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                    <i class="bi bi-card-list fs-4"></i>
                </div>
                <div>
                    <h5 class="card-title mb-0 fw-bold">Meus Lançamentos</h5>
                    <p class="card-text small text-muted mb-0">Consultar seu histórico de horas</p>
                </div>
            </a>
        </div>
    </div>
{% endblock %}
